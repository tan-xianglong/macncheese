  <main>
    <h1 class="text-center">Sign In</h1>
    <form class="container-sm col-sm-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john.smith@email.com">
      </div>  
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="forget" class="form-text"><a href="#">Forget Username or Password?</a></div>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Stay logged in?</label>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </main>
