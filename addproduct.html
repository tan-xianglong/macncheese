<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/addproduct.css">
  </head>
  <body>
    <!-- Placeholder for header and navbar -->
    <header></header>
    <main>
      <form class="container-sm">
        <h2>Add Product</h2>
        <fieldset>
          <div class="row mb-3">
            <label for="productName" class="col-sm-3 col-form-label">Product Name:*</label>
            <div class="col-sm-9">
              <input type="text" id="productName" name="productName" class="form-control" aria-describedby="productNameBlock" required/>
              <div id="productNameBlock" class="form-text">
                Please input the product name.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="productDesc" class="col-sm-4 col-form-label">Product Description:*</label>
            <div class="col-sm-8">
              <textarea id="productDesc" name="productDesc" class="form-control" aria-describedby="productDescBlock" rows="3" required></textarea>
              <div id="productDescBlock" class="form-text">
                Please input the product description.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="price" class="col-sm-3 col-form-label">Price (SGD):*</label>
            <div class="col-sm-9">
              <input type="number" id="price" name="price" step="0.01" class="form-control" aria-describedby="priceBlock" required/>
              <div id="priceBlock" class="form-text">
                Please input the price of the product in $0.00 format.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="quantity" class="col-sm-3 col-form-label">Quantity*:</label>
            <div class="col-sm-9">
              <input type="number" id="quantity" name="quantity" class="form-control" aria-describedby="quantityBlock" required/>
              <div id="quantityBlock" class="form-text">
                Please input the quantity.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="categories" class="col-sm-3 col-check-label">Categories:</label>
            <div class="col-sm-9 form-check">
              <input type="checkbox" id="chkbox_beef" name="chkbox_beef" value="beef" class="form-check-input"/>
              <label for="chkbox_beef" class="form-check-label">Beef</label>
              <input type="checkbox" id="chkbox_seafood" name="chkbox_seafood" value="seafood" />
              <label for="chkbox_seafood">Seafood</label>
              <input type="checkbox" id="chkbox_chicken" name="chkbox_chicken" value="chicken" />
              <label for="chkbox_chicken">Chicken</label>
            </div>
          </div>
          <div class="row mb-3">
            <label for="image" class="col-sm-3 col-form-label">Images:</label>
            <div class="col-sm-9">
              <input class="form-control" type="file" id="image" name="image" aria-describedby="imageBlock" multiple required>
              <div id="imageBlock" class="form-text">
                Please upload at least one image.
              </div>
              <div class="row mt-3 mb-3">
                <img id="imgPreview" src="./images/misc-DM-cropped.jpg">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </fieldset>
      </form>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
