<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product Form</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/addproduct.css" />
</head>
<body>
    <!--Navigation Bar -->

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color:#F48B29">
  <div class="container">
      <div class="navbar-brand">
          <img src="images/logo.png" alt="logo" width="100px" height="60px" >
      </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav me-3 mb-0 mb-lg-0"> 
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" style="color: #AC0D0D;"><span class="h2 px-3">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="h2 px-3" style="color: #AC0D0D;">About Us</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="h2 px-3" style="color: #AC0D0D;">Shop</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><span class="h2 px-3" style="color: #AC0D0D;">Log In</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  

  <!-- End of Navigation Bar -->
  <main>
    <form onSubmit="event.preventDefault(); submitForm();" method="post">
      <fieldset class="grid">
        <legend>Add Product</legend>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="productDesc">Product Description:</label>
        <textarea id="productDesc" name="productDesc" required></textarea>
        <label for="price">Price (SGD):*</label>
        <input type="number" id="price" name="price" step="0.01" required/>
        <label for="quantity">Quantity*:</label>
        <input type="number" id="quantity" name="quantity" required/>
        <label for="categories">Categories:</label>
        <div>
          <input type="checkbox" id="chkbox_beef"
            name="chkbox_beef"
            value="beef"
          />
          <label for="chkbox_beef">Beef</label>
          <input
            type="checkbox"
            id="chkbox_seafood"
            name="chkbox_seafood"
            value="seafood"
          />
          <label for="chkbox_seafood">Seafood</label>
          <input
            type="checkbox"
            id="chkbox_chicken"
            name="chkbox_chicken"
            value="chicken"
          />
          <label for="chkbox_chicken">Chicken</label>
          <input
            type="checkbox"
            id="chkbox_all"
            name="chkbox_all"
            value="all"
          />
          <label for="chkbox_all">All</label>
        </div>
        <label for="image" >Images:</label>
        <div>
          <input type="file" id="image" name="image" multiple required/>
          <div id="image-container">
            <img id="imgPreview" src="./images/misc-DM-cropped.jpg" />
          </div>
        </div>
        <div></div>
        <div>
          <button type="submit" class="button" id="addBtn">Add</button>
          <button type="reset" class="button" id="clearBtn" onclick="clearForm()">Clear</button>
        </div>
      </fieldset>
    </form>
  </main>
  <!-- Footer -->

  <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#F48B29"">
    <div class="container-fluid" id="footer">
        <ul class="nav">
          <li class="nav-item1 px-2 pb-2">
            <a class="nav-link1 active text-dark" href="#" >Home</a>
          </li>
          <li class="nav-item1 px-2 pb-2 ">
            <a class="nav-link1 text-dark" href="#">About Us</a>
          </li>
          <li class="nav-item1 px-2 pb-2 ">
            <a class="nav-link1 text-dark" href="#">Shop</a>
          </li>
          <li class="nav-item1 px-2 pb-2 ">
            <a class="nav-link1 text-dark" href="#">Log In</a>
          </li>
          
        </ul>
      
      <div class="socialplatform">
        <a href="#" class="nav-btn btn-light btn"><i class="bi bi-facebook text-dark p-1"></i></a>
        <a href="#" class="nav-btn btn-light btn"><i class="bi bi-twitter text-dark p-1"></i></a>
        <a href="#" class="nav-btn btn-light btn"><i class="bi bi-instagram text-dark p-1"></i></a>
        
        <p class="navbar-text pt-2" style="color: black;">&copy; Mac & Cheese 2022</p>

      </div>

    </div>
  </nav> 
    
  <!-- End of Footer -->

    crossorigin="anonymous"
  ></script>
  <script src="./js/itemsController.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
